<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Me - Login</title>
    <link rel="stylesheet" type="text/css" href="HOME.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'VT323', monospace;
            background-color: #000;
            color: rgb(255, 0, 0);
        }

        h1 {
            font-size: 60px;
            text-shadow: 0 0 10px #0f0;
            margin-top: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: #fc0303;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #070101;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000d01;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0cfd60;
        }

        .signup-link {
            text-align: center;
            color: #fc0303;
            margin-top: 15px;
            font-size: 16px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>HACK ME</h1>
        <img src="https://th.bing.com/th/id/R.36ef5bd327cc8431a3eed57f229c36ad?rik=ZJZBWsdTqWflJw&riu=http%3a%2f%2fi61.servimg.com%2fu%2ff61%2f13%2f81%2f03%2f46%2fi_logo10.gif&ehk=nWJ8ljjFIWVxvzE%2f5wd2zBWXxrD9mLk8wH39r1%2bfvtE%3d&risl=&pid=ImgRaw&r=0" alt="Hack Warning">
    </header>

    <main>
        <form method="GET" action="vulnerable.php">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </main>

    <footer>
        Made by: Mazen El Sedfy, Mohamed Sherif, Salah El Shafaey
    </footer>
</body>
</html>
